<input type="text" ng-model="todoList.search" class="search-query" id="projects_search" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>To Do</th>
    <th>Description</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="todo in todoList.todos | filter:todoList.search | orderBy:'title'">
      <td>{{todo.title}}</td>
      <td>{{todo.text}}</td>
      <td>
        <a ng-href="#/edit/{{todo.$id}}"><i class="icon-pencil"></i></a>
      </td>
    </tr>
  </tbody>
</table>
